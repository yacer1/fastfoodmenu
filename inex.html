<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 25%, #f8b195 50%, #f67280 75%, #c06c84 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 10px;
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .subtitle {
            font-size: 1.1em;
            color: #c44569;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        .buttons {
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #yesBtn {
            background: linear-gradient(135deg, #ff6b9d, #ff1493);
            color: white;
        }

        #yesBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.5);
        }

        #yesBtn:active {
            transform: translateY(-1px) scale(1.02);
        }

        #noBtn {
            background: linear-gradient(135deg, #95a5a6, #7f8c8d);
            color: white;
        }

        #noBtn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(127, 140, 141, 0.5);
        }

        #noBtn:active {
            transform: translateY(-1px) scale(1.02);
        }

        #message {
            font-size: 28px;
            margin-top: 30px;
            min-height: 50px;
            color: #c44569;
            font-weight: bold;
            animation: fadeInMessage 0.6s ease-in-out;
        }

        #gifContainer {
            margin-top: 30px;
            min-height: 300px;
            display: none;
        }

        #gifContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            animation: fadeInMessage 0.6s ease-in-out;
        }

        @keyframes fadeInMessage {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 2em;
            animation: float 3s ease-in infinite;
            opacity: 0.7;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>

    <div class="container">
        <h1>ðŸ’• Do You Love Me? ðŸ’•</h1>
        <p class="subtitle">Be honest...</p>
        <div class="buttons">
            <button id="yesBtn">Yes âœ“</button>
            <button id="noBtn">No âœ—</button>
        </div>
        <div id="message"></div>
        <div id="gifContainer">
            <img id="gifImage" src="" alt="Response GIF">
        </div>

    <script>  
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const heartsContainer = document.getElementById('hearts');
        const gifContainer = document.getElementById('gifContainer');
        const gifImage = document.getElementById('gifImage');
        
        let yesClickCount = 0;
        let yesScale = 1;
        let noScale = 1;
        
        const yesTexts = [
            'Yes âœ“',
            'Are you sure?',
            'Really sure?',
            'Think again...',
            'Last chance!',
            'You have no choice now!',
            'YES!!!'
        ];

        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.textContent = 'ðŸ’•';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.animationDelay = Math.random() * 0.5 + 's';
            heartsContainer.appendChild(heart);

            setTimeout(() => heart.remove(), 5000);
        }

        // Create hearts continuously
        setInterval(createHeart, 700);

        yesBtn.addEventListener('click', function() {
            yesClickCount++;
            
            // Shrink yes button, grow no button
            yesScale -= 0.15;
            noScale += 0.2;
            
            // Change Yes button text based on click count
            yesBtn.textContent = yesTexts[Math.min(yesClickCount, yesTexts.length - 1)];
            yesBtn.style.transform = `scale(${yesScale})`;
            
            noBtn.textContent = 'NOOOO!!!';
            noBtn.style.transform = `scale(${noScale})`;
            
            if (yesClickCount === 6) {
                message.textContent = 'Thank you so much! You just made me so incredibly happy! ðŸ’•';
                gifImage.src = 'https://media.giphy.com/media/g9GbusDt8YiI8/giphy.gif';
                gifContainer.style.display = 'block';
            }
            
            celebrateYes();
        });

        noBtn.addEventListener('click', function() {
            message.textContent = 'I know you hate me... I deserve all the hate in the world because I failed you. I understand completely. ðŸ˜”';
            gifImage.src = 'https://media.giphy.com/media/jD4DwBtqSWkiI/giphy.gif';
            gifContainer.style.display = 'block';
            yesBtn.textContent = 'YES!!!';
            yesBtn.style.transform = 'scale(0.6)';
            noBtn.textContent = 'NOOOO!!!';
            noBtn.style.transform = 'scale(1.5)';
        });

        // Celebrate when yes is clicked
        function celebrateYes() {
            for (let i = 0; i < 10; i++) {
                setTimeout(createHeart, i * 100);
            }
        }
    </script>
</body>
</html>
